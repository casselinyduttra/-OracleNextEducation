<canvas width="600" height="400"></canvas>

<script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        var raio = 10; // variavel inicializada fora da funcao, a cada click na tecla SHIFT a bola cresce mais.
        // com a variavel inicializada dentro da funcao, dentro da função, a cada clique ela voltaria para o valor inicial 10.  
        var desenha = false;

        pincel.fillStyle = "black";
        pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {
        console.log(x + "," + y);

    if (desenha){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }    
    if (evento.shiftKey && evento.altKey) { // comando que testa se a tecla SHIFT e ALT esta pressionada
        alert("Só aperte uma tecla por vez, por favor!!!");
    } else if (evento.shiftKey && raio + 10 <= 40){ //limitar o tamanho de crescimento das bolinhas, nao pode ultrapassar 40
        raio = raio + 10; // raio agora passa a valer 20
    } else if (evento.altKey && raio - 5 >= 10){
        raio = raio - 5; // ao clicar na tela com a tecla ALT pressionada o raio diminui 5
    }
       
    }

    tela.onmousemove = desenhaCirculo;
    tela.onclick = desenhaCirculo;

   /*
 Quando clicarmos na tela pressionando a tecla SHIFT, 
 vamos desenhar uma bolinha acrescida de 20 ao seu raio. 
 Se soltarmos a tecla e clicarmos, ela voltará com seu raio que hoje é 10. 
 */
</script>
