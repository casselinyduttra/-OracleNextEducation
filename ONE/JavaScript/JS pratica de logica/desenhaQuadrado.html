<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    function desenhaQuadrado(x,y,cor){

        pincel.fillStyle = cor;
        pincel.fillRect(x,y,100,100);
        pincel.fillStroke = "black";
        pincel.strokeRect(x,y,100,100);
    }

    function desenhaTexto(texto, x, y){

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.font = "20px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto,x,y);
    }

    desenhaTexto("Qual é a função? ", 150, 30);
    desenhaQuadrado(50,100, "red");
    desenhaQuadrado(150,100, "red");
    desenhaQuadrado(250,100, "red");
    desenhaQuadrado(350,100, "white");


</script>
