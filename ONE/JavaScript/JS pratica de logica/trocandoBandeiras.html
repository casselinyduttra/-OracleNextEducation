
<!-- bandeiras.html -->

<canvas width="600" height="400"></canvas>

<script>

function desenhaBandeiraBrasil() {
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle="green";
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle="yellow";
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(50, 200);
    pincel.lineTo(300, 350);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.fillStyle="darkblue";
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2* 3.14);
    pincel.fill();
}

function desenhaBandeiraPortugal() {
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0, 0, 250, 400);
    pincel.fillStyle = "red";
    pincel.fillRect(250, 0, 600, 400);
    
    pincel.fillStyle="yellow";
    pincel.beginPath();
    pincel.arc(250, 200, 100, 0, 2* 3.14);
    pincel.fill();
}
 
 
    var mostraBrasil = true;
    function trocarBandeira(){
        if ( mostraBrasil ){
            desenhaBandeiraBrasil();
        } else {
        desenhaBandeiraPortugal();
        }    
        mostraBrasil = !mostraBrasil;
    }

    setInterval(trocarBandeira, 2000);

</script>
