<meta charset="UTF-8">

<input/>
<button> Compare com o meu segredo </button>

<script>
    function sorteia(){

        return Math.round(Math.random() * 10);
        //é uma atalho para que possamos retornar um número aleatório entre 1 e 10
    }

    function sorteiaNumeros(quantidade){
        //recebe a quantidade de números que queremos sortear para nos devolver uma lista de segredos que, ao ser chamada, declara uma lista vazia

        var segredos = [];

        var i = 1;
        //A variável i inicia em 1
        //i é uma variável que nos ajudará a contabilizar quantos itens já foram sorteados

        while (i <= quantidade){
        //O while() deverá ser repetido o mesmo número de vezes contido em quantidade, no caso, 3

            var numeroAleatorio = sorteia();
            //Dentro do while(), será sorteado um número aleatório

            if (numeroAleatorio != 0){

                var achou = false;
                //a variável achou terá como valor false, indicando que ele ainda não foi encontrado - isso porque este ainda não verificado na lista de segredos

                for (var posicao = 0; posicao < segredos.length; posicao++){

                    if (segredos[posicao] == numeroAleatorio){
                        achou = true;
                        break;
                    // percorreremos a lista de segredos para sabermos se o número gerado está inserido nela, caso esteja, 
                    //o achou recebe true, e teremos um break, e deste modo a repetição cessa
                    }
                }

                if (achou == false){
                    segredos.push(numeroAleatorio);
                //e não achou, o elemento numeroAleatorio é inserido novamente
                    i++;
                //o incremento do número em i++, só deve acontecer na hipótese 
                //do número não ser encontrado. Por isso, o incremento deve estar inserido em nosso if(achou == false)
                
                }
            }
        }
        return segredos;
        // o segredos que está na var segredos recebe o valor do segredos que está em return
    }

    var segredos = sorteiaNumeros(4);
    //Pedimos para que fossem sorteados três números
    //A variável segredos inicialmente está vazia

    console.log(segredos);

    var input = document.querySelector("input");
    input.focus();

    function verifica (){

        var achou = false;

        for( var posicao = 0; posicao < segredos.length; posicao++){

            if (input.value ==  segredos[posicao]){
                alert("Você ACERTOU.");
                achou = true;
                break;
            }
        }
        if(achou == false){
            alert("Voce errou!!");
        }

        input.value = " ";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
