<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br><hr><br>")
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var i = 2;

    while( i <= 100 ){
        mostra(i);
        i = i + 2;
    }

    mostra(" FIM ");
    

</Script>
