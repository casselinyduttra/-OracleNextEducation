<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br><hr><br>")
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var ano = 2023;
    mostra("<big>Eu nasci em: </big>" + (ano - 29));
    mostra("<big>Lucas nasceu em: </big>" + (ano - 32));
    mostra("<big>Bia nasceu em: </big>" + (ano - 10));

</script>
